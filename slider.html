<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body,
        html {
            width: 100%;
            margin: 0;
            font-family: “botplatform-font”, “Helvetica Neue”, Helvetica, Arial, sans-serif;
            font-weight: 200;
            background-color: white;
        }

        body {
            text-align: center;
        }

        .slider_parent_div .slider_title {
            font-style: normal;
            font-weight: 600;
            font-size: 17px;
            line-height: 24px;
            color: #000000;
            margin: 10px 20px;
            text-align: left;
        }

        .lableBefore {
            font-style: normal;
            font-weight: normal;
            font-size: 14px;
            line-height: 22px;
            letter-spacing: 0.15px;
            color: #000000;
            position: absolute;
            /* bottom: 110px; */
            left: 5%;

        }

        .lableAfter {
            font-style: normal;
            font-weight: normal;
            font-size: 14px;
            line-height: 22px;
            letter-spacing: 0.15px;
            color: #000000;
            position: absolute;
            /* bottom: 110px; */
            right: 5%;
        }

        .sliderLabel {
            padding: 0 10px;
            width: fit-content;
            margin-bottom: 12px;
            position: relative;
            /* left: 3%; */
        }

        .slider_value {
            width: fit-content;
            height: 24px;
            text-align: center;
            background: #4a90e2;
            display: grid;
            justify-content: center;
            align-items: center;
            position: relative;
            /* transform: translateX(-50%); */
            border-radius: 6px;
            /* top: 40px; */
            padding: 5px 10px 0px 10px;
        }

        .slider_value::after {
            content: "";
            position: relative;
            width: 0;
            height: 0;
            border-top: 10px solid #4a90e2;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            top: 6px;
            left: 10px;
            /* margin-left: -5px;
            margin-top: -1px; */
        }

        .slider_output {
            font-style: normal;
            font-weight: normal;
            font-size: 12px;
            line-height: 16px;
            text-align: center;
            letter-spacing: 0.15px;
            color: black;
        }

        input[type=range]::-webkit-slider-thumb {
            box-shadow: 1px 1px 1px #444444;
            border: 4px solid #000000;
            height: 25px;
            width: 25px;
            border-radius: 15px;
            background: #4A90E2;
            cursor: pointer;
            -webkit-appearance: none;
        }

        input[type=range]::-moz-range-thumb {
            box-shadow: 1px 1px 1px #444444;
            border: 4px solid #000000;
            height: 25px;
            width: 25px;
            border-radius: 15px;
            background: #4A90E2;
            cursor: pointer;
        }

        input[type=range]::-ms-thumb {
            margin-top: 1px;
            box-shadow: 1px 1px 1px #444444;
            border: 4px solid #000000;
            height: 25px;
            width: 25px;
            border-radius: 15px;
            background: #4A90E2;
            cursor: pointer;
        }

        .slider_line {
            -webkit-appearance: none;
            appearance: none;
            height: 13px !important;
            width: 90%;
            border-radius: 10em;
            background-color: #DBE2EB;
            outline: none;
            margin-bottom: 14px;
        }

        .slider_submit {
            background-color: #4a90e2;
            color: white;
            padding: 13px 30px 13px 30px;
            font-weight: bold;
            outline: none;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="slider_parent_div">
        <div class="slider_title">Loan Amount</div>
        <div class="sliderContainer">
            <div class="sliderLabel">
                <span class="slider_value slider_value_span">
                    <span class="slider_output">20000</span>
                </span>
            </div>
            <input id="range_picker" type="range" step="20000" min="20000" max="2500000" value="20000"
                class="slider_line" oninput="changeValue()"
                style="background: linear-gradient(to right, rgb(74, 144, 226) 0%, rgb(74, 144, 226) 0%, rgb(222, 226, 230) 0%, rgb(222, 226, 230) 100%);">
            <div style="padding-top: 5px;">
                <span class="lableBefore">Min<br>20000</span>
                <span class="lableAfter">Max<br>2500000</span>
            </div>
        </div>
        <div>
            <hr style="margin-top:60px;margin-bottom:20px;border-top: 1px solid #E3E3E3;">
        </div>
        <div class="slider_submit_div">
            <button class="slider_submit" id="submit_button" onclick="submit()">Submit</button>
        </div>
    </div>
    <script>
        const params = {};
        function setQueryParams() {
            let queryString = window.location.search;
            if (queryString) {
                queryString = queryString.replace('?', '').trim();
            }
            else {
                queryString = '';
            }
            queryString = queryString.split("&").filter(v => v);
            for (const param of queryString) {
                const [key, value] = param.split("=");
                params[key] = value;
            }
        }
        setQueryParams();

        function moveBubble() {
            const width = window.innerWidth;
            const inputWidth = width - 0.1 * width;
            const rangeInput = document.getElementById("range_picker");
            const { value, min, max } = rangeInput;
            const valuePercent = 100 * (value - min) / (max - min);
            const bubbleWidth = document.querySelector('.slider_value_span').clientWidth;
            const left = ((width * 0.1) / 2) - (bubbleWidth - 30) + valuePercent / 100 * inputWidth;
            document.querySelector('.slider_value_span').style.left = `${left}px`;
        }

        function changeValue(e) {
            document.querySelector('.slider_output').innerHTML = document.getElementById('range_picker').value;
            const rangeInput = document.getElementById("range_picker");
            const { value, min, max } = rangeInput;
            moveBubble();
            var a = '#4a90e2';
            rangeInput.style.background = "linear-gradient(to right, ".concat(a, " 0%, ").concat(a, " ").concat((value - min) / (max - min) * 100, "%, #DEE2E6 ").concat((value - min) / (max - min) * 100, "%, #DEE2E6 100%)")
        }

        function submit() {
            window.parent.postMessage(JSON.stringify({
                event_code: 'ym-client-event',
                data: document.getElementById('range_picker').value
            }), '*');
            document.getElementById('submit_button').disabled = true;
        }
        moveBubble();
    </script>
</body>

</html>
