<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #camera,
        #camera--view,
        #camera--sensor,
        #camera--output {
            position: fixed;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        #camera--view,
        #camera--sensor,
        #camera--output {
            transform: scaleX(-1);
            filter: FlipH;
        }

        #camera--trigger {
            width: 200px;
            background-color: black;
            color: white;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 30px;
            left: calc(50% - 100px);
        }

        .taken {
            height: 100px !important;
            width: 100px !important;
            transition: all 0.5s ease-in;
            border: solid 3px white;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.2);
            top: 20px;
            right: 20px;
            z-index: 2;
        }
    </style>
    <title>Face Recognition</title>
</head>

<body>
    <main id="camera">
        <canvas id="camera--sensor"></canvas>
        <video id="camera--view" autoplay playsinline></video>
    </main>
    <h1 id="custom_message"></h1>
    <script>
        const params = {};
        function setQueryParams() {
            let queryString = window.location.search;
            if (queryString) {
                queryString = queryString.replace('?', '').trim();
            }
            else {
                queryString = '';
            }
            queryString = queryString.split("&").filter(v => v);
            for (const param of queryString) {
                const [key, value] = param.split("=");
                params[key] = value;
            }
        }
        setQueryParams();

        // Set constraints for the video stream
        var constraints = { video: { facingMode: "user" }, audio: false };

        // Define constants
        const cameraView = document.querySelector("#camera--view"),
            cameraSensor = document.querySelector("#camera--sensor"),
            custom_message = document.getElementById('custom_message');

        let frame_count = 0, timerId = null, cameraStream = null;

        function initiateCapture() {
            navigator.mediaDevices
                .getUserMedia(constraints)
                .then(function (stream) {
                    cameraStream = stream;
                    let track = stream.getTracks()[0];
                    cameraView.srcObject = stream;
                    timerId = setInterval(sendFrame, 500);
                })
                .catch(function (error) {
                    console.error("Oops. Something is broken.", error);
                });
        }

        function sendFrame() {
            cameraSensor.width = cameraView.videoWidth;
            cameraSensor.height = cameraView.videoHeight;
            cameraSensor.getContext("2d").drawImage(cameraView, 0, 0);
            const base64 = cameraSensor.toDataURL();
            if (base64 === 'data:,') {
                //Don't need this data
                return;
            }
            if (frame_count === 5) {
                clearInterval(timerId);
                cameraStream.getTracks().forEach(function (track) {
                    track.stop();
                });
                document.body.removeChild(document.getElementById('camera'));
                custom_message.innerHTML = 'Login successful';
                return;
            }

            console.log(base64, 'Sending frame');
            frame_count++;
            // window.parent.postMessage(JSON.stringify({
            //     event_code: 'ym-client-event', data: {
            //         event: {
            //             code: "face-login-frame",
            //             data: {
            //                 base64: base64
            //             }
            //         }
            //     }
            // }), '*');
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const message = {
                "event": {
                    "code": "face-login-frame",
                    "data": {
                        "base64": base64
                    }
                }
            };

            var raw = JSON.stringify({
                "from": params.uid,
                "to": params.botId,
                "message": JSON.stringify(message)
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://app.yellowmessenger.com/integrations/yellowmessenger/receive", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        }

        // Initiate frame capture when the window loads
        window.addEventListener("load", initiateCapture, false);
    </script>
</body>

</html>
